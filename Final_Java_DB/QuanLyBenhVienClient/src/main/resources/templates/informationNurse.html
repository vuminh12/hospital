<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/styles.css}">

    <title>Nurses List</title>
</head>

<body>
<!-- Navigation -->
<div class="container menu-nav text-white" th:replace="~{fragments/navigation :: navigation}">
</div><!-- /.navigation -->

<div class="container">
    <div class="page-content">
        <div class="col-md-12">
            <div class="row child-padding-none">
                <div class="col-md-8">
                    <h2 class="widget-title">Nurses List</h2>
                </div>
                <div class="col-md-4">
                    <!-- Search -->
                    <form class="search-form" method="post" action="#" th:action="@{/nurse/search}">
                        <div class="form-group">
                            <label for="search">
                                <input name="id" type="search" class="form-control" id="search" placeholder="Enter Nurse ID" minlength="1" maxlength="4" required>
                            </label>
                        </div>
                    </form><!-- /.search -->
                </div>
                <div class="divider"></div>
            </div>
            <div class="row child-padding-none">
                <div class="col-md-4">
                    <button class="btn btn-primary"><a href="#" th:href="@{/nurse/add}"><i class="fa fa-plus"></i> New Nurse</a></button>
                </div>
                <div class="col-md-8 text-right">
                    <div class="alert alert-danger" th:text="${warning}" role="alert"></div>
                </div>
            </div>
            <!-- Lists -->
            <div class="row">
                <table cellpadding="5" th:object="${nurses}" class="table table-bordered table-striped dataTable no-footer">
                    <thead>
                    <tr role="row">
                        <th>ID</th>
                        <th>Identity No</th>
                        <th>Name</th>
                        <th>Date of Birth</th>
                        <th>Address</th>
                        <th>Exp.</th>
                        <th>Diploma</th>
                        <th>Phone</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tbody>
                    <tr th:each="nurse:${nurses}">
                        <td th:text="${nurse.ID_Nurse}"></td>
                        <td th:text="${nurse.identityNumber}"></td>
                        <td th:text="${nurse.nameNurse}"></td>
                        <td th:text="${nurse.DOB}"></td>
                        <td th:text="${nurse.address}"></td>
                        <td th:text="${nurse.exp}"></td>
                        <td th:text="${nurse.diploma}"></td>
                        <td th:text="${nurse.phone}"></td>
                        <td class="text-center"><a href="#" th:href="@{/nurse/edit/{id}(id=${nurse.ID_Nurse})}">
                            <i class="fa fa-edit fa-lg text-info"></i>
                        </a></td>
                        <td class="text-center"><a href="#" th:href="@{/nurse/delete/{id}(id=${nurse.ID_Nurse})}">
                            <i class="fa fa-trash fa-lg text-danger"></i>
                        </a></td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- /.lists -->

        </div>
    </div>
</div>
</body>
</html>
