<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/styles.css}">

    <title>All Treatments</title>
</head>

<body>
<!-- Navigation -->
<div class="container menu-nav text-white" th:replace="~{fragments/navigation :: navigation}">
</div><!-- /.navigation -->

<div class="container">
    <div class="page-content">
        <div class="col-md-12">
            <div class="row child-padding-none">
                <div class="col-md-8">
                    <h2 class="widget-title">All Treatments</h2>
                </div>
                <div class="col-md-4">
                    <!-- Search -->
                    <form class="search-form" method="post" action="#" th:action="@{/treatment/search}">
                        <div class="form-group">
                            <label for="search">
                                <input name="id" type="search" class="form-control" id="search" placeholder="Enter Patient ID" minlength="1" maxlength="4" required>
                            </label>
                        </div>
                    </form><!-- /.search -->
                </div>
                <div class="divider"></div>
            </div>
            <div class="row child-padding-none">
                <div class="col-md-4">
                    <button class="btn btn-primary"><a href="#" th:href="@{/treatment/add}"><i class="fa fa-plus"></i> New Treatment</a></button>
                </div>
                <div class="col-md-8 text-right">
                    <div class="alert alert-danger" th:text="${warning}" role="alert"></div>
                </div>
            </div>
            <!-- Lists -->
            <div class="row">
                <table cellpadding="5" th:object="${treatments}" class="table table-bordered table-striped dataTable no-footer">
                    <thead>
                    <tr role="row">
                        <th>Treatment ID</th>
                        <th>Examination ID</th>
                        <th>Name Disease</th>
                        <th>Doctor Examination ID</th>
                        <th>Doctor Cure ID</th>
                        <th>Patient ID</th>
                        <th>Nurse ID</th>
                        <th>Time</th>
                        <th>Status</th>

                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="treatment:${treatments}">
                        <td th:text="${treatment.ID_Treatment}"></td>
                        <td th:text="${treatment.IDExamination}"></td>
                        <td th:text="${treatment.nameDisease}"></td>
                        <td th:text="${treatment.ID_DoctorExamination}"></td>
                        <td th:text="${treatment.ID_DoctorCure}"></td>
                        <td th:text="${treatment.IDPatient}"></td>
                        <td th:text="${treatment.ID_Nurse}"></td>
                        <td th:text="${treatment.atTime}"></td>
                        <td th:text="${treatment.status}"></td>

                        <td class="text-center">
                            <a href="#" th:href="@{/treatment/edit/{id}/{id2}/{id3}/{id4}/{id5}/{id6}/{id7}
                            (id=${treatment.ID_Treatment},
                            id2=${treatment.IDExamination},
                            id3=${treatment.nameDisease},
                            id4=${treatment.ID_DoctorExamination},
                            id5=${treatment.ID_DoctorCure},
                            id6=${treatment.IDPatient},
                            id7=${treatment.ID_Nurse})}">
                                <i class="fa fa-edit fa-lg text-info"></i></a>
                        </td>

                        <td class="text-center">
                            <a href="#" th:href="@{/treatment/delete/{id}/{id2}/{id3}/{id4}/{id5}/{id6}/{id7}
                            (id=${treatment.ID_Treatment},
                            id2=${treatment.IDExamination},
                            id3=${treatment.nameDisease},
                            id4=${treatment.ID_DoctorExamination},
                            id5=${treatment.ID_DoctorCure},
                            id6=${treatment.IDPatient},
                            id7=${treatment.ID_Nurse})}">
                                <i class="fa fa-trash fa-lg text-danger"></i>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div><!-- /.lists -->

        </div>
    </div>
</div>

</body>
</html>
