<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/styles.css}">

    <title>Add Doctor</title>
</head>

<body>
<!-- Navigation -->
<div class="container menu-nav text-white" th:replace="~{fragments/navigation :: navigation}">
</div><!-- /.navigation -->

<div class="container">
    <div class="page-content">
        <div class="col-md-12">
            <div class="row">
                <h2 class="widget-title">Doctor Details</h2>
                <div class="divider"></div>
            </div>
            <div class="row">
                <form method="POST" th:action="@{/doctor/{id}(id=${doctor.ID_Doctor})}" action="" th:object="${doctor}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="Doctor-name">Doctor Name</label>
                            <input type="text" class="form-control" th:field="*{nameDoctor}" name="name" minlength="1" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Doctor-exp">Years of Experience</label>
                            <input type="text" class="form-control" th:field="*{exp}" name="exp" minlength="1" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Doctor-diploma">Diploma</label>
                            <input type="text" class="form-control" th:field="*{diploma}" name="diploma" minlength="1" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Doctor-identity">Identity Number</label>
                            <input type="text" class="form-control" th:field="*{identityNumber}" name="identity" minlength="1" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Doctor-field">Field</label>
                            <input type="text" class="form-control" th:field="*{field}" name="field" minlength="1" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Doctor-dob">Date of Birth</label>
                            <input type="date" class="form-control" th:field="*{DOB}" name="dob" minlength="1" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Doctor-position">Position</label>
                            <input type="text" class="form-control" th:field="*{position}" name="position" minlength="1" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Doctor-address">Address</label>
                            <input type="text" class="form-control" th:field="*{address}" name="address" minlength="1" required>
                        </div>

                    </div>

                    <button type="submit" class="btn-primary btn-lg btn">Update Doctor</button>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
