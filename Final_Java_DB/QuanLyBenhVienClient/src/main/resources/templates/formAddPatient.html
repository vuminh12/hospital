<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/styles.css}">

    <title>Add Patient</title>
</head>

<body>
    <!-- Navigation -->
    <div class="container menu-nav text-white" th:replace="~{fragments/navigation :: navigation}">
    </div><!-- /.navigation -->

    <div class="container">
        <div class="page-content">
            <div class="col-md-12">
                <div class="row">
                    <h2 class="widget-title">Patient Details</h2>
                    <div class="divider"></div>
                </div>
                <div class="row">
                    <form method="POST" th:action="@{/patient}" action="" th:object="${patient}">
                        <div class="col-md-8 text-right">
                            <div class="alert alert-danger" th:text="${warningAdd}" role="alert"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" th:field="*{namePatient}" name="name" minlength="1" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="id">ID</label>
                                <input type="text" class="form-control" th:field="*{ID_Patient}" name="id" minlength="1" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="identity">Identity Number</label>
                                <input type="text" class="form-control" th:field="*{identityNumber}" name="identity" minlength="1" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control" th:field="*{DOB}" name="dob" minlength="1" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" th:field="*{address}" name="address" minlength="1" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="position">Phone</label>
                                <input type="text" class="form-control" th:field="*{phone}" name="position" minlength="1" required>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary btn-lg btn">Save Patient</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
